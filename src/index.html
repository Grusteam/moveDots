<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<style>

		* {
			box-sizing: border-box;
		}

		.stencil {
			display: none;

			position: absolute;
			opacity: .5;
			left: -568px;
			top: -143px;
		}

		.stencil2 {
			display: none;

			position: absolute;
			opacity: .5;
			left: -18px;
			top: -22px;
		}

		.container {
			background-color: #000;
		 	position: relative;
		}

		.animation-container {
			position: relative;
			display: inline-block;
		}

		.square {
			position: absolute;
			top:-5px;
			left: -5px;
			cursor: pointer;
			background-color: red;
		}
		
		.square_blue {
			width: 10px;
			height: 10px;
			left: 0px;
			top: 0px;
			position: absolute;
			z-index: 1;
			background-color: #000;
			border: 1px solid #00f;
			transition: transform .3s, opacity .3s;
			transform: scale(1);
			opacity: 0;
		}

		.square:hover > .square_blue,
		.square.hovered > .square_blue {
			transform: scale(2);
			opacity: 1;
		}

		.square.hovered  > .square_white {
			transform: scale(.7);
		}

		.square.forceHovered > .square_blue{
			transform: scale(2);
			opacity: 1;
		}

		.square_white {
			width: 12px;
			height: 12px;
			left: -1px;
			top: -1px;
			position: absolute;
			z-index: 1;
			background-color: #000;

			opacity: 0;

			border: 2px solid #fff;

			transition: transform .3s;

			animation-duration: .7s;

			animation-name: myAnimation2;
			animation-fill-mode: forwards;
			animation-timing-function: cubic-bezier(0.165, 0.840, 0.440, 1.000);
			transform-origin: 50%;
		}

		.square:hover > .square_white {
			transform: scale(.7);
		}

		.square.forceHovered > .square_white {
			transform: scale(.7);
		}

		.path {
			fill-rule: evenodd;
			clip-rule: evenodd;
			fill: none;
			/*stroke: #fff;*/
			stroke-miterlimit: 10;

			animation-name: myAnimation;
			animation-duration: .7s;
			animation-fill-mode: forwards;
			animation-timing-function: cubic-bezier(0.165, 0.840, 0.440, 1.000);
			
			transform-origin: 50%;
			transform: scale(.8);

			opacity: 0;

			transition: stroke-width .3s, stroke .3s;

			cursor: pointer;
		}

		.path.active {
			stroke :#00f !important;
		}

		.path_fat.active {
			stroke :#00f;
		}

		.path:hover {
			stroke-width: 3px;
		}

		.path.hovered {
			stroke-width: 3px;
		}
		
		.path_fat {
			fill-rule: evenodd;
			clip-rule: evenodd;
			fill: none;
			stroke: #f00;
			stroke-miterlimit: 10;
			stroke-width: 25;
			opacity: 0;

			cursor: pointer;
		}

		.path_fat:hover + path {
			stroke-width: 3px;
		}

		#path_0 {
			stroke :#202020;
			animation-delay: calc( .05s * 0);
		}

		#path_1 {
			stroke :#303030;
			animation-delay: calc( .05s * 1);
		}

		#path_2 {
			stroke :#404040;
			animation-delay: calc( .05s * 2);
		}

		#path_3 {
			stroke :#999999;
			animation-delay: calc( .05s * 3);
		}

		#path_4 {
			stroke :#bbbbbb;
			animation-delay: calc( .05s * 4);
		}

		#path_5 {
			stroke :#ffffff;
			animation-delay: calc( .05s * 5);
		}

		#path_6 {
			stroke :#ffffff;
			animation-delay: calc( .05s * 6);
		}
		
		/* square opacity */
		#square_white_0 { animation-delay: calc(.1s + .05s * 4); }
		#square_white_1 { animation-delay: calc(.1s + .05s * 5); }
		#square_white_2 { animation-delay: calc(.1s + .05s * 6); }
		#square_white_3 { animation-delay: calc(.1s + .05s * 7); }
		#square_white_4 { animation-delay: calc(.1s + .05s * 8); }
		#square_white_5 { animation-delay: calc(.1s + .05s * 9); }
		#square_white_6 { animation-delay: calc(.1s + .05s * 10); }

		@keyframes myAnimation {
			0% {
				transform: scale(.8);
				opacity: 0;
			}
			100% {
				transform: scale(1);
				opacity: 1;
			}
		}

		@keyframes myAnimation2 {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}


	</style>

	<button type="button" onclick="doAction = !doAction">on / off</button>
	<button type="button" onclick="doAction = true">on</button>
	<button type="button" onclick="doAction = false">off</button>
	<div class="info" id="info">nothing yet</div>

	<script>
		let
			doAction = true,
			mainCount = 1;

		/*get all Dom els*/
		const
			allPaths = document.querySelectorAll('.path'),
			allFatPaths = document.querySelectorAll('.path_fat'),
			allSquares = document.querySelectorAll('.square'),
			allSquaresBlue = document.querySelectorAll('.square_blue'),
			infoBox = document.querySelector('#info');

		/*config*/
		const
			frameRate = 60, //fps
			/*countedDuration*/
			minDuration = .7,
			durationIncrement = 0.05,
			/*delay*/
			startDelay = 0.3,
			delayIncrement = 0.08,
			/*stops*/
			// stopPos = [92, 16, 38, 57, 69, 83], // old settings
			stopPos = [82, 15, 40, 66, 31, 96, 55], // 0-100%
			/*service*/
			deduct = allPaths.length - 1,
			maxLength = minDuration + durationIncrement * deduct + startDelay + delayIncrement * deduct;


		(function bindListeners() {
			for (let i = 0; i < allPaths.length; i++) {
				allPaths[i].addEventListener("click", () => circleClick(i));
				allPaths[i].addEventListener("mouseover", () => domTypeMouseMove(allSquares, i, true));
				allPaths[i].addEventListener("mouseleave", () => domTypeMouseMove(allSquares, i, false));

				allFatPaths[i].addEventListener("click", () => circleClick(i));
				allFatPaths[i].addEventListener("mouseover", () => domTypeMouseMove(allSquares, i, true));
				allFatPaths[i].addEventListener("mouseleave", () => domTypeMouseMove(allSquares, i, false));
				

				allSquares[i].addEventListener("click", () => squareClick(i));
				allSquares[i].addEventListener("mouseover", () => domTypeMouseMove(allPaths, i, true));
				allSquares[i].addEventListener("mouseleave", () => domTypeMouseMove(allPaths, i, false));
			}
		})();

		/* ..- -. .. --.- ..- .. - . .-.-.- -.-. --- -- */

		/*each pair*/
		function workWithAllPaths(allPaths, mainCount) {
			// console.log('render');
			// console.log('mainCount', mainCount);

			/*for each dot*/
			for (let i = 0; i < allPaths.length; i++) {
				const
					delay = startDelay + delayIncrement * i,
					countedDuration = minDuration + durationIncrement * i,
					delayedCount = mainCount - frameRate * delay,
					animationDuration = frameRate * countedDuration,
					clearPortion = mainCount / animationDuration;
						
				let
					delayedPortion = delayedCount / animationDuration;

				/*delay*/
				if (mainCount / frameRate < delay) {
					delayedPortion = 0;
				}

				/*over 1*/
				if (delayedPortion > 1) {
					delayedPortion = 1;
				}

				const
					path = allPaths[i],
					dot = allSquares[i],
					/*ease*/
					modifiedPortion = modifyPercent('easeInOutQuint', delayedPortion),
					/*stop*/
					stoppedPortion = modifiedPortion - (modifiedPortion * ((100 - stopPos[i]) / 100));

				/*act*/
				moveDot(path, dot, stoppedPortion);
			}
		}

		function modifyPercent(name, t) {
			const easingFunctions = {
				linear: function (t) { return t },
				easeInQuad: function (t) { return t*t },
				easeOutQuad: function (t) { return t*(2-t) },
				easeInOutQuad: function (t) { return t<.5 ? 2*t*t : -1+(4-2*t)*t },
				easeInCubic: function (t) { return t*t*t },
				easeOutCubic: function (t) { return (--t)*t*t+1 },
				easeInOutCubic: function (t) { return t<.5 ? 4*t*t*t : (t-1)*(2*t-2)*(2*t-2)+1 },
				easeInQuart: function (t) { return t*t*t*t },
				easeOutQuart: function (t) { return 1-(--t)*t*t*t },
				easeInOutQuart: function (t) { return t<.5 ? 8*t*t*t*t : 1-8*(--t)*t*t*t },
				easeInQuint: function (t) { return t*t*t*t*t },
				easeOutQuint: function (t) { return 1+(--t)*t*t*t*t },
				easeInOutQuint: function (t) { return t<.5 ? 16*t*t*t*t*t : 1+16*(--t)*t*t*t*t }
			};

			return easingFunctions[name](t);
		}

		/*move dot along path*/
		function moveDot(path, dot, prcnt) {
			const
				pathLength = Math.floor( path.getTotalLength() );

			percent = (prcnt * pathLength);

			/*coords*/
			pt = path.getPointAtLength(percent);
			pt.x = pt.x;
			pt.y = pt.y;

			dot.style.webkitTransform = 'translate('+pt.x+'px,'+pt.y+'px)';
		}

		function domTypeMouseMove(arr, n, state) {
			const
				el = arr[n],
				cl = el.classList;

			if (state) {
				cl.add('hovered');
			} else {
				cl.remove('hovered');
			}
		}

		function circleClick(n) {
			infoBox.innerHTML = `circle № ${n} was clicked`;

			makeElementsActiveCycle(n);
		}

		function squareClick(n) {
			infoBox.innerHTML = `square № ${n} was clicked`;

			makeElementsActiveCycle(n);
		}

		function makeElementsActiveCycle(n) {
			for (let i = 0; i < allPaths.length; i++) {
				const
					sqEl = allSquares[i],
					sqCl = sqEl.classList,
					el = allPaths[i],
					cl = el.classList;

				if (cl.contains('active')) {
					cl.remove('active');
					sqCl.remove('forceHovered');
				} else if (n == i) {
					cl.add('active');
					sqCl.add('forceHovered');
				}
			}
		}

		/*RAF bind*/
		(function animate() {
			const
				ticks = requestAnimationFrame( animate );

			if (doAction && mainCount <= maxLength * frameRate) {
				workWithAllPaths(allPaths, mainCount);
				mainCount++;
			}
		})();
	</script>
